<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
  <h1>Hello, world!</h1>
  <div class="container" style="background-color: #2596be;">container</div>
  <br />
  <div class="container-sm" style="background-color: #2596be;">container-sm</div>
  <br />
  <div class="container-md" style="background-color: #2596be;">container-md</div>
  <br />
  <div class="container-lg" style="background-color: #2596be;">container-lg</div>
  <br />
  <div class="container-xl" style="background-color: #2596be;">container-xl</div>
  <br />
  <div class="container-xxl" style="background-color: #2596be;">container-xxl</div>
  <br />
  <div class="container-fluid" style="background-color: #2596be;">container-fluid</div>
  <br />
  <!-- Add Bootstrap JS files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
